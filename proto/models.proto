//
// クライアントとサーバ間で利用するデータ格納型を定義したprotoファイル
//

// ライセンスヘッダ:バージョン3を利用
syntax = "proto3"; 
// 生成コードの格納先パッケージを指定
option go_package = "/pb";
// パッケージの宣言
package proto;

//  商品カテゴリ型の定義
message Category {
    string id   = 1; // カテゴリ番号
    string name = 2; // カテゴリ名
}
//  商品型の定義  
message Product{
    string id       = 1;    // 商品Id
    string name     = 2;    // 商品名
    int32  price    = 3;    // 単価
    optional Category category = 4; // 商品カテゴリ
}